apiVersion: apps/v1
kind: Deployment
metadata:
  name: aivana
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aivana
  template:
    metadata:
      labels:
        app: aivana
    spec:
      containers:
      - name: aivana
        image: tr4192/aivana:v18
        ports:
        - containerPort: 8501
        env:
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: groq-api-secret
              key: GROQ_API_KEY
